                    ]);

                        price: gold.price,
                        rate: fx.rate,
                        updatedAt: gold.updatedAt,
                        source: `${gold.source} + ${fx.source}`
                    };

                    this.updateMainUI();
                } catch (err) {
                    this.handleError(err);
                }
            },

            updateMainUI() {
                const { price, rate, updatedAt, source } = this.state.current;
                const priceGramUSD = price / this.OZ_TO_GRAM;
                const priceGramKRW = priceGramUSD * rate;

                if (price && rate) {
                    this.dom.usdOz.textContent = `$${this.formatNumber(price, 2)}`;
                    this.dom.krwPerUsd.textContent = `₩${this.formatNumber(rate, 2)}`;
                    this.dom.krwPerGram.textContent = `₩${this.formatNumber(priceGramKRW, 0)}`;
                } else {
                    this.dom.usdOz.textContent = 'Error';
                    this.dom.krwPerUsd.textContent = '-';
                    this.dom.krwPerGram.textContent = '-';
                }

                this.dom.updatedAt.textContent = updatedAt ? new Date(updatedAt).toLocaleString() : '조회 실패';
                this.dom.source.textContent = source;

                this.updatePremium();
            },

            updatePremium() {
                const krxPrice = Number(this.dom.krxPerKrw.value) || 0;
                const currentPriceGramKRW = (this.state.current.price / this.OZ_TO_GRAM) * this.state.current.rate;

                if (currentPriceGramKRW > 0 && krxPrice > 0) {
                    const ratio = (krxPrice / currentPriceGramKRW) * 100;
                    this.dom.krxBubble.textContent = this.formatNumber(ratio, 2);
                } else {
                    this.dom.krxBubble.textContent = '-';
                }
            },

            async loadHistory(period) {
                this.dom.histDiff.innerHTML = '<span style="color:#888; font-size: 0.8em;">조회 중...</span>';

                try {
                    const targetDate = new Date();
                    if (period.days) targetDate.setDate(targetDate.getDate() - period.days);
                    else targetDate.setMonth(targetDate.getMonth() - period.months);

                    if (targetDate.getDay() === 0) targetDate.setDate(targetDate.getDate() - 2);
                    else if (targetDate.getDay() === 6) targetDate.setDate(targetDate.getDate() - 1);

                    const dateStr = targetDate.toISOString().split('T')[0];
                    const histFx = await this.fetchHistFx(dateStr);
                    const histGold = await this.fetchHistGold(dateStr, histFx);

                    if (!histGold || !histFx) throw new Error('데이터 없음');

                    const currentPriceGramKRW = (this.state.current.price / this.OZ_TO_GRAM) * this.state.current.rate;
                    const pastPriceGramKRW = (histGold.price / this.OZ_TO_GRAM) * histFx.krw;

                    const diffPct = ((currentPriceGramKRW - pastPriceGramKRW) / pastPriceGramKRW) * 100;
                    const diffWon = currentPriceGramKRW - pastPriceGramKRW;

                    const diffClass = diffPct > 0 ? 'bull' : (diffPct < 0 ? 'bear' : '');
                    const diffSign = diffPct > 0 ? '+' : '';
                    const label = period.days ? `${period.days}D` : (period.months === 12 ? '1Y' : `${period.months}M`);

                    this.dom.histDiff.innerHTML = `
                        <span class="${diffClass}" style="font-weight: bold;">
                            (${diffSign}${this.formatNumber(diffPct, 2)}%)
                        </span>
                    `;

                    this.updateChart(period);
                } catch (err) {
                    console.error(err);
                    this.dom.histDiff.innerHTML = '<span style="color:red; font-size: 0.8em;">ERR</span>';
                }
            },

            async updateChart(period) {
                try {
                    let labels = [], gPts = [], fPts = [], cKrwPts = [];

                    // KRX 데이터 로드 (로컬 file:// 환경 대응)
                    let krxMap = Object.assign({}, this.KRX_FALLBACK);
                    try {
                        const res = await fetch('krx_gold_history.csv');
                        if (res.ok) {
                            const csvText = await res.text();
                            csvText.split('\n').forEach(line => {
                                const [date, price] = line.split(',');
                                if (date && price) krxMap[date.trim()] = Number(price);
                            });
                        }
                    } catch (e) {
                        // Silent fallback
                    }

                    if (period.days === 1) {
                        // 1D: Yahoo Finance Intraday (GC=F)
                        const yahooUrl = 'https://query1.finance.yahoo.com/v8/finance/chart/GC=F?interval=5m&range=1d';
                        const data = await this.fetchJson(yahooUrl);
                        const result = data?.chart?.result?.[0];
                        if (result?.timestamp && result?.indicators?.quote?.[0]?.close) {
                            const ts = result.timestamp;
                            const prices = result.indicators.quote[0].close;
                            const currentFx = Number(this.dom.krwPerUsd.textContent.replace(/₩|,/g, '')) || 1400;

                            ts.forEach((t, i) => {
                                const price = prices[i];
                                if (price !== null && price !== undefined) {
                                    const dt = new Date(t * 1000);
                                    labels.push(`${dt.getHours().toString().padStart(2, '0')}:${dt.getMinutes().toString().padStart(2, '0')}`);
                                    const usdOz = Number(price.toFixed(2));
                                    gPts.push(usdOz);
                                    cKrwPts.push(Number(((usdOz / this.OZ_TO_GRAM) * currentFx).toFixed(0)));
                                }
                            });
                        }
                    } else {
                        // 일 단위 상동 로직 (NBP + Frankfurter)
                        const end = new Date(); end.setDate(end.getDate() - 1);
                        const start = new Date();
                        if (period.days) start.setDate(start.getDate() - period.days - 1);
                        else start.setMonth(start.getMonth() - period.months);

                        const [goldData, fxData] = await Promise.all([
                            this.fetchJson(`https://api.nbp.pl/api/cenyzlota/${start.toISOString().split('T')[0]}/${end.toISOString().split('T')[0]}?format=json`),
                            this.fetchJson(`https://api.frankfurter.app/${start.toISOString().split('T')[0]}..${end.toISOString().split('T')[0]}?from=USD&to=KRW,PLN`)
                        ]);

                        if (Array.isArray(goldData) && fxData?.rates) {
                            goldData.forEach(d => {
                                const fx = fxData.rates[d.data];
                                if (fx) {
                                    labels.push(d.data.substring(2));
                                    const gramUSD = d.cena / fx.PLN;
                                    gPts.push(Number((gramUSD * this.OZ_TO_GRAM).toFixed(2))); // USD/oz
                                    cKrwPts.push(Number((gramUSD * fx.KRW).toFixed(0))); // KRW/g (환산가)

                                    // KRX 데이터 매칭 (시차 보정: KRX에 하루를 더함 = 오늘 차트 지점에 어제 KRX 데이터를 표시)
                                    const dObj = new Date(d.data);
                                    dObj.setDate(dObj.getDate() - 1);
                                    const prevDateStr = dObj.toISOString().split('T')[0];
                                    fPts.push(krxMap[prevDateStr] || null);
                                }
                            });
                        }
                    }

                    const datasets = [
                        { label: '국제 금 ($/oz)', data: gPts, yAxisID: 'yG', borderColor: '#d4af37', backgroundColor: 'rgba(212,175,55,0.1)', fill: true, tension: 0.3, pointRadius: 0, borderWidth: 1 },
                        { label: '국제 환산 (₩/g)', data: cKrwPts, yAxisID: 'yK', borderColor: '#9e9e9e', borderDash: [5, 5], fill: false, tension: 0.3, pointRadius: 0 }
                    ];

                    // 1D가 아니고 데이터가 있는 경우에만 KRX 데이터셋 추가
                    if (period.days !== 1 && fPts.some(v => v !== null)) {
                        datasets.push({ label: 'KRX 금 (₩/g)', data: fPts, yAxisID: 'yK', borderColor: '#f44336', fill: false, tension: 0.3, pointRadius: 0, spanGaps: true });
                    }

                    // Y축 동기화 및 범위 계산 (KRX 데이터 포함하여 짤림 방지)
                    const gEntries = gPts.filter(v => v !== null);
                    const kEntries = cKrwPts.filter(v => v !== null);
                    const fEntries = fPts.filter(v => v !== null);

                    const gMin = gEntries.length ? Math.min(...gEntries) : 2000;
                    const gMax = gEntries.length ? Math.max(...gEntries) : 3000;

                    // 환산 비율 (1 oz당 원화 가격)
                    const ratio = kEntries[0] && gEntries[0] ? (kEntries[0] / gEntries[0]) : (this.state.current.rate / this.OZ_TO_GRAM);

                    // 모든 원화 데이터(국제환산 + KRX)를 포함하는 범위 계산
                    const allK = [...kEntries, ...fEntries];
                    const kMin = allK.length ? Math.min(...allK) : 80000;
                    const kMax = allK.length ? Math.max(...allK) : 150000;

                    // 상하단 여백 및 깔끔한 눈금(5,000단위) 계산
                    const kPaddedMin = Math.floor((kMin * 0.98) / 5000) * 5000;
                    const kPaddedMax = Math.ceil((kMax * 1.02) / 5000) * 5000;

                    if (this.goldChart) this.goldChart.destroy();
                    this.goldChart = new Chart(this.dom.chartCanvas.getContext('2d'), {
                        type: 'line',
                        data: { labels, datasets },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            interaction: { mode: 'index', intersect: false },
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { ticks: { maxTicksLimit: 12 } },
                                yG: {
                                    position: 'left',
                                    title: { display: false },
                                    ticks: { color: '#d4af37', precision: 0 },
                                    min: kPaddedMin / ratio,
                                    max: kPaddedMax / ratio
                                },
                                yK: {
                                    display: true,
                                    position: 'right',
                                    title: { display: false },
                                    ticks: {
                                        color: '#666',
                                        callback: function (value) {
                                            return (value / 1000) + 'K';
                                        }
                                    },
                                    grid: { drawOnChartArea: false },
                                    min: kPaddedMin,
                                    max: kPaddedMax
                                }
                            }
                        }
                    });
                } catch (e) {
                    console.error('Chart update failed', e);
                }
            },

            async fetchGoldOzUSD() {
                try {
                    const url = 'https://data-asg.goldprice.org/dbXRates/USD';
                    let data = await this.fetchJson(url);
                    let items = data?.items || data?.Items || [];
                    let first = items[0];
                    if (!first) {
                        data = await this.fetchJson(url, true);
                        items = data?.items || data?.Items || [];
                        first = items[0];
                    }
                    if (first) return { price: Number(first.xauPrice || first.xau), source: 'goldprice.org', updatedAt: first.ts || Date.now() };
                } catch (e) { }

                try {
                    const url = 'https://api.metals.live/v1/spot/gold';
                    const data = await this.fetchJson(url);
                    const last = data[data.length - 1];
                    const price = last?.gold || last?.[1];
                    if (price) return { price: Number(price), source: 'metals.live', updatedAt: Date.now() };
                } catch (e) { }

                return { price: 2400, source: 'fallback', updatedAt: Date.now() };
            },

            async fetchKrwPerUsd() {
                const sources = [
                    { url: 'https://open.er-api.com/v6/latest/USD', key: 'KRW', name: 'open.er-api.com' },
                    { url: 'https://api.frankfurter.app/latest?from=USD&to=KRW', key: 'KRW', name: 'frankfurter.app' }
                ];
                for (const s of sources) {
                    try {
                        const data = await this.fetchJson(s.url);
                        if (data?.rates?.[s.key]) return { rate: data.rates[s.key], source: s.name };
                    } catch (e) { }
                }
                return { rate: 1400, source: 'fallback' };
            },

            async fetchHistFx(dateStr) {
                try {
                    const data = await this.fetchJson(`https://api.frankfurter.app/${dateStr}?from=USD&to=KRW,PLN`);
                    return { krw: data.rates.KRW, pln: data.rates.PLN };
                } catch (e) { return null; }
            },

            async fetchHistGold(dateStr, fxData) {
                if (!fxData?.pln) return null;
                let target = new Date(dateStr);
                for (let i = 0; i < 7; i++) {
                    const cur = target.toISOString().split('T')[0];
                    try {
                        const data = await this.fetchJson(`https://api.nbp.pl/api/cenyzlota/${cur}?format=json`);
                        if (data?.[0]?.cena) return { price: (data[0].cena * this.OZ_TO_GRAM) / fxData.pln };
                    } catch (e) { }
                    target.setDate(target.getDate() - 1);
                }
                return null;
            },

            async fetchJson(url, useProxy = 0) {
                const proxies = [
                    url,
                    `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                    `https://corsproxy.io/?${encodeURIComponent(url)}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
                ];
                const target = proxies[useProxy] || url;

                try {
                    const res = await fetch(target);
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const text = await res.text();
                    try {
                        let data = JSON.parse(text);
                        if (useProxy === 1 && typeof data.contents === 'string') data = JSON.parse(data.contents);
                        return data;
                    } catch (e) {
                        throw new Error("Invalid JSON");
                    }
                } catch (err) {
                    if (useProxy < proxies.length - 1) {
                        return this.fetchJson(url, useProxy + 1);
                    }
                    throw err;
                }
            },
            formatNumber(n, m) { return Number(n).toLocaleString(undefined, { maximumFractionDigits: m }); },
            setLoading(isLoading) {
                if (isLoading) {
                    this.dom.usdOz.textContent = '조회 중...';
                    this.dom.krxBubble.textContent = '-';
                }
            },
            handleError(err) {
                this.dom.usdOz.textContent = '오류';
                this.dom.source.textContent = err.message;
            }
        };

        document.addEventListener('DOMContentLoaded', () => GoldApp.init());
    </script>
    <footer style="margin: 30px 0; text-align: center; font-size: 0.85em; color: #888; line-height: 1.6; width: 100%;">
        <div id="updated-at">-</div>
        <div id="source">자동 감지</div>
    </footer>
